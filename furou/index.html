<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>不労方程式ソルバー</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container">
    <h1>不労方程式ソルバー</h1>

    <form id="input-form">
        <div>
            <label for="input-x0">現在の資産額（万円）</label>
            <input id="input-x0" type="text"/>
        </div>

        <div>
            <label for="input-r">運用利率（年間，％）</label>
            <input id="input-r" type="text">
        </div>

        <div>
            <label for="input-c">年間生活費（万円）</label>
            <input id="input-c" type="text">
        </div>

        <button>計算</button>
    </form>

    <p id="result-container"></p>

    <div>
        <a id="tweet-button" href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-size="large" data-show-count="false">Tweet</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    </div>

    <h2>詳しい説明</h2>
    <p>
        微分方程式 dx/dt = rx - c の初期値問題を解きます。
    </p>
    <p>
        x(t) を時刻 t における資産額、r を年利、c を年間生活費とするとこの微分方程式の解は貯金を年利 r で運用しながら毎年 c 円崩していくときの資産額になります。
        <a href="http://www.wolframalpha.com/input/?i=dx%2Fdt+%3D+rx+-+c">Wolfram Alpha による求解</a>
    </p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="furou.js"></script>
</div>
</body>
</html>
