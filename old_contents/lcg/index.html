<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LCG sequence determiner</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container">
    <h1>LCG sequence determiner</h1>
    <p>
        Determine LCG parameters from first 3 terms.
    </p>

    <form id="input-form">
        <div>
            <span>a[0] = </span>
            <input class="value-input" type="text" placeholder="value of the first term"/>
        </div>

        <div>
            <span>a[1] = </span>
            <input class="value-input" type="text" placeholder="value of the second term"/>
        </div>

        <div>
            <span>a[2] = </span>
            <input class="value-input" type="text" placeholder="value of the third term"/>
        </div>

        <div>
            <span>modulo </span>
            <input id="mod-input" type="text" value="1000000007" placeholder="modulo"/>
            <span> (should be prime.)</span>
        </div>

        <button>Go Go!!</button>
    </form>

    <p id="result-container">

    </p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="bignumber.js"></script>
    <script src="lcg.js"></script>
</div>
</body>
</html>
